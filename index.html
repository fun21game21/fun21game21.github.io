<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекламы нет</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .ad-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <p><b><font size="8">Рекламы нет, но вы держитесь</font></b></p>
        <br>
        <p>Ищу рекламных партнёров, если таковы есть, просьба отписать мне в телеграм(@fun21game21)</p>
        <script>
            function getChatIdFromUrl() {
            const url = window.location.href;
            const match = url.match(/\?(\d+)/);
            return match ? match[1] : null;
            }


            function sendTelegramSignal() {
                const chat_id = Number(getChatIdFromUrl());
                const serverUrl = 'http://127.0.0.1:8908/user_activity_signal';

                fetch(serverUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ chat_id: chat_id }),
                })
                .then(response => response.json())
                .then(data => {
                console.log(data);
                window.close();
                })
                .catch(error => console.error('Error:', error));
            }
            function startTimer(duration) {
                let timer = duration;
                let timerInterval = setInterval(function () {
                    let minutes = parseInt(timer / 60, 10);
                    let seconds = parseInt(timer % 60, 10);

                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;

                    document.title = `Таймер: ${minutes}:${seconds}`;

                    if (--timer < 0) {
                        clearInterval(timerInterval);
                        document.title = "Вознаграждение зачислено!";
                        sendTelegramSignal();

                    }
                }, 1000);
            }
<!--            window.onload = function () {-->
<!--                let duration = 3;-->
<!--                startTimer(duration);-->
<!--            };-->
        </script>
    </div>
</body>
</html>
